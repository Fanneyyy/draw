<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Programming Assignment 1</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <a class="navbar-brand" href="#">WEPO - Assignment 1</a>
            </div>
        </nav>

        <div class="main-draw">
            <div class="container">

                <div id="topMenu" class="input-group">
                    <span class="input-group-addon">Project Name:</span>
                    <input type="text" id="project" class="form-control" placeholder="Enter project name..." />
                    <span class="input-group-btn">
                        <button title="Save Picture" type="button" id="savePage" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button>
                        <button title="Load Picture" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-floppy-open" aria-hidden="true"></span><span class="caret"></span>
                        </button>
                        <ul id="loadPage" class="dropdown-menu">
                            <li><a>No pictures available</a></li>
                        </ul>
                    </span>

                    <span class="input-group-addon">Template Name:</span>
                    <input type="text" id="templateName" class="form-control" placeholder="Enter template name..." />
                    <span class="input-group-btn">
                        <button title="Save Template" type="button" id="saveTemplate" class="btn btn-default"><span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span></button>
                    </span>
                </div>

                <div class="btn-group btn-group-justified" data-toggle="buttons">
                    <label title="Pen Tool" class="btn btn-primary active">
                        <input type="radio" name="shape" value="pen" checked> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </label>
                    <label title="Line Tool" class="btn btn-primary">
                        <input type="radio" name="shape" value="line"> Line
                    </label>
                    <label title="Rectangle Tool" class="btn btn-primary">
                        <input type="radio" name="shape" value="rectangle"> Rectangle
                    </label>
                    <label title="Oval Tool" class="btn btn-primary">
                        <input type="radio" name="shape" value="circle"> Oval
                    </label>
                    <label title="Text Tool" class="btn btn-primary">
                        <input type="radio" name="shape" value="write"><span class="glyphicon glyphicon-font" aria-hidden="true"></span>
                    </label>
                    <span class="btn-group">
                        <button title="Template Tool" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Template <span class="caret"></span>
                        </button>
                        <ul id="template" class="dropdown-menu">
                            <li><a>No templates available</a></li>
                        </ul>
                    </span>
                    <label title="Select Tool" class="btn btn-primary">
                        <input type="radio" name="shape" value="select"> Select
                    </label>
                </div>

                <canvas id="myCanvas" width="700" height="400">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>

                <input type="text" id="textarea" placeholder="Enter text..." rows="2" cols="40"></input>
                

                <div class="input-group">
                    <span class="input-group-addon">
                        <input id="colorpicker" type="color" name="pencolor" value="#0000ff"/>
                    </span>
                    <span class="input-group-addon">
                        <div id="linewidth-slider"></div>
                        <div class="slider-text">Line Width: <span id="linewidth">2</span></div>
                    </span>
                    <span class="input-group-addon">
                        <div id="fontsize-slider"></div>
                        <div class="slider-text">Font Size: <span id="fontsize">16</span></div>
                    </span>
                    <span class="input-group-addon">
                        <select id="theFont" name="font" class="form-control">
                          <option value="Arial">Arial</option>
                          <option value="Verdana">Verdana</option>
                          <option value="Courier New">Courier New</option>
                          <option value="Times New Roman">Times New Roman</option>
                        </select>
                    </span>
                </div>

                <div id="selectMenu" class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" id="moveToBack" class="btn btn-default">Move To Back</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="moveToFront" class="btn btn-default">Move To Front</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="fillColor" class="btn btn-default">Change Fill Color</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="strokeColor" class="btn btn-default">Change Stroke Color</button>
                    </div>
                </div>

                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="button" id="prevPage" class="btn btn-primary"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span></button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="undoButton" class="btn btn-primary" role="group">Undo</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="redoButton" class="btn btn-primary">Redo</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="clearButton" class="btn btn-primary">Clear</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" id="nextPage" class="btn btn-primary"><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></button>
                    </div>
                </div>

        	    <ul id="all-shapes"></ul>
            </div>
        </div>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/shape.js"></script>
        <script type="text/javascript" src="js/point.js"></script>
        <script type="text/javascript" src="js/square.js"></script>
        <script type="text/javascript" src="js/pen.js"></script>
        <script type="text/javascript" src="js/line.js"></script>
        <script type="text/javascript" src="js/write.js"></script>
        <script type="text/javascript" src="js/circle.js"></script>
        <script type="text/javascript" src="js/rectangle.js"></script>
        <script type="text/javascript" src="js/template.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
